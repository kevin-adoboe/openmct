name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint (Node 22)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Run linting
        run: npm run lint

  unit-test:
    name: Unit Tests (Node 18 Chrome)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/hydrogen'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run unit tests
        run: npm test

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/unit/lcov.info
          flags: unit
          fail_ci_if_error: false

  e2e-ci:
    name: E2E Tests (CI Suite)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/hydrogen'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E CI tests
        run: npm run test:e2e:ci

      - name: Generate coverage report
        if: always()
        run: npm run cov:e2e:report || true

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/e2e/lcov.info
          flags: e2e-ci
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ci-test-results
          path: test-results
          if-no-files-found: ignore

  e2e-mobile:
    name: E2E Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/hydrogen'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps

      - name: Run E2E mobile tests
        run: npm run test:e2e:mobile

      - name: Generate coverage report
        if: always()
        run: npm run cov:e2e:report || true

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/e2e/lcov.info
          flags: e2e-mobile
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-mobile-test-results
          path: test-results
          if-no-files-found: ignore

  visual-a11y:
    name: Visual & Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/iron'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run visual & a11y tests
        run: npm run test:e2e:visual:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-a11y-test-results
          path: test-results
          if-no-files-found: ignore

  perf-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/hydrogen'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run performance tests (localhost)
        run: npm run test:perf:localhost

      - name: Run performance contract tests
        run: npm run test:perf:contract

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-test-results
          path: test-results
          if-no-files-found: ignore

  mem-test:
    name: Memory Leak Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/hydrogen'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run memory tests
        run: npm run test:perf:memory

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mem-test-results
          path: test-results
          if-no-files-found: ignore

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Build project
        run: npm run build:prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
